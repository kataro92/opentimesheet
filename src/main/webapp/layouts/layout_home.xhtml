<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="wrapper.xhtml">
    <ui:define name="template">
        <div id="header">
            #{home.checkLoggedAuthenicate()}
            <ui:insert name="header" >
                <ui:include src="#{home.currentTemplate}/header.xhtml" />
            </ui:insert>
        </div>
        <h:form>
            <div id="navbar">
                <ui:insert name="navbar" >
                    <ui:include src="#{home.currentTemplate}/navbar.xhtml" />
                </ui:insert>
            </div>
            <div id="content">
                <ui:insert name="content" >
                </ui:insert>
            </div>
        </h:form>
        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="#{home.currentTemplate}/footer.xhtml" />
            </ui:insert>
        </div>
    </ui:define>
</ui:composition>
</html>
