<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="../../layouts/layout.xhtml">
        <ui:define name="content">
            <p:panel header="Please login" style="width: 400px; margin: auto">
                <div class="ui-g">
                    <div class="ui-g-24 ui-md-8 ui-lg-11">
                        <p:messages id="messages" showDetail="true" closable="true" escape="false">
                            <p:autoUpdate />
                        </p:messages>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-2 ui-lg-3">
                        <p:outputLabel for="txtUsername" value="Login ID"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-8">
                        <p:inputText id="txtUsername" value="#{login.txtUsername}"/>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-2 ui-lg-3">
                        <p:outputLabel for="txtPassword" value="Password"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-8">
                        <p:password id="txtPassword" value="#{login.txtPassword}"/>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-2 ui-lg-3">
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-8">
                        <p:selectBooleanCheckbox itemLabel="Remember me ?" value="#{login.remember}"/>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-2 ui-lg-3">

                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-8">
                        <p:commandButton value="Login" actionListener="#{login.actLogin()}"/>
                        <p:commandButton value="Clear"/>
                    </div>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</h:body>
</html>
